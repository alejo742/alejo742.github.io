<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="icon" href="./res/general/logo-cyberstop.png">
    <title>Inicia Sesión | Accede a nuestra plataforma</title>
</head>
<body>
    <main>

        <div class="main-login">

            <div class="ml-container">

                <div class="ml-title">
                    <h1>Inicia sesión</h1>
                </div>
                <div class="ml-email">
                    <input placeholder="Correo electrónico" id="email-input" type="email" autocomplete="email">
                </div>
                <div class="ml-password">
                    <input placeholder="Contraseña" id="password-input" type="password">
                </div>
                <div class="ml-showpass">
                    <input onclick="showPass()" id="showpass-checkbox" type="checkbox">
                    <h3>Mostrar contraseña</h3>
                </div>
                <div class="ml-login-button">
                    <a href="dashboard.html">Inicia sesión</a>
                </div>
                <div class="ml-register">
                    <span>¿No tienes una cuenta? Regístrate <a href="register.html">aquí</a></span>
                </div>

            </div>

        </div>

        <div class="right-background"></div>

    </main>
    <footer>
        <a target="_blank" href="../index.html">
            <span>Creado por</span>
            <h2>AM</h2>
        </a>
    </footer>
    <script src="./scripts/login.js"></script>
</body>
</html>
