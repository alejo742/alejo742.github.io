<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="icon" href="../IP2022/res/general/cybersecurity-icon-rounded.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Hubballi&family=Josefin+Sans:wght@400&family=League+Gothic&family=Sansita+Swashed:wght@300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&family=Nunito:wght@300&family=Poppins:wght@300&family=Raleway:wght@500&display=swap');
    </style>
    <title>Inicia Sesión</title>
</head>
<body>
    <main>

        <div class="main-login">

            <div class="ml-container">

                <div class="ml-title">
                    <h1>Inicia sesión en CyberStop</h1>
                </div>
                <div class="ml-email">
                    <h2>Correo electrónico</h2>
                    <input id="email-input" type="email" autocomplete="email">
                </div>
                <div class="ml-password">
                    <h2>Contraseña</h2>
                    <input id="password-input" type="password">
                </div>
                <div class="ml-showpass">
                    <input onclick="showPass()" id="showpass-checkbox" type="checkbox">
                    <h3>Mostrar contraseña</h3>
                </div>
                <div class="ml-login-button">
                    <a href="dashboard.html">Inicia sesión</a>
                </div>
                <div class="ml-register">
                    <span>¿No tienes una cuenta? Regístrate <a href="register.html">aquí</a></span>
                </div>

            </div>

        </div>

    </main>
    <script src="./scripts/login.js"></script>
</body>
</html>
