<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Hubballi&family=Josefin+Sans:wght@400&family=League+Gothic&family=Sansita+Swashed:wght@300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&family=Nunito:wght@300&family=Poppins:wght@300&family=Raleway:wght@500&display=swap');
    </style>
    <title>Alejandro Manrique</title>
</head>
<body>

    <header id="header">
        <div class="container">
            <img src="./res/logoAM4.png" alt="AM">
        </div>
    </header>

    <main>
        <div class="left">
            <h2>Hola, soy</h2>
            <div class="left-text">
                <h1>Alejandro</h1>
                <div></div>
            </div>
            <p class="main-desc">
                Un entusiasta estudiante y desarrollador web front-end con conocimientos básicos de backend, y de aplicaciones móviles Android, que además domina el idioma inglés y tiene múltiples reconocimientos.
            </p>
            <span class="left-inv">Echa un vistazo</span>
            <div class="left-underline"></div>
        </div>
    </main>

    <footer>
        <nav>
            <a class="button" onclick="">
                <img src="./res/home/primIcons/habilidades.svg" alt="">
                <span>Habilidades</span>
            </a>
            <div class="nav-sep"></div>

            <a class="button" onclick="">
                <img src="./res/home/primIcons/proyectos.svg" alt="">
                <span>Proyectos</span>
            </a>
            <div class="nav-sep"></div>

            <a class="button" onclick="">
                <img src="./res/home/primIcons/reconocimientos.svg" alt="">
                <span>Reconocimientos</span>
            </a>
            <div class="nav-sep"></div>

            <a class="button" onclick="">
                <img src="./res/home/primIcons/persona.svg" alt="">
                <span>Sobre mí</span>
            </a>
        </nav>
    </footer>

    <script src="script.js"></script>
</body>
</html>
