<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Hubballi&family=Josefin+Sans:wght@400&family=League+Gothic&family=Sansita+Swashed:wght@300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&family=Nunito:wght@300&family=Poppins:wght@300&family=Raleway:wght@500&display=swap');
    </style>
    <title>Piedra, papel o tijeras</title>
</head>
<body>

    <header id="header">
        <div class="container">
            <h2>AM</h2>
        </div>
        <div class="container">
            <div>
                <a target="_blank" href="https://github.com/alejo742/alejo742.github.io">Portafolio</a>
                <a target="_blank" href="../index.html">Sobre mí</a>
            </div>
        </div>
    </header>

    <main id="main">
        <div class="main-container" id="left">
            <h1>Piedra, papel <br>o tijeras</h1>
            <span>El juego clásico</span>
            <div>
                <a onclick="showGame()" id="play">Juega ahora</a>
                <a target="_blank" href="https://github.com/alejo742/alejo742.github.io/tree/master/YanKenPo" id="code">Mira el código</a>
            </div>
        </div>
        <div class="main-container" id="right">
            <div id="right-1">
                <img src="./res/roca.png" alt="">
            </div>
            <div id="right-2">
                <img src="./res/papel.png" alt="">
            </div>
            <div id="right-3">
                <img src="./res/tijera.png" alt="">
            </div>
        </div>

        <div id="game" class="game">

            <div class="player">
            
                <div class="choices">
                    <h2 class="subtitle">Tu elección:</h2>
                    <div class="options">
                        <div class="opcion" id="piedra">
                            <img src="./res/piedrita.png" alt="">
                            <span>Piedra</span>
                        </div>
                        <div class="opcion" id="papel">
                            <img src="./res/papelito.png" alt="">
                            <span>Papel</span>
                        </div>
                        <div class="opcion" id="tijera">
                            <img src="./res/tijerita.png" alt="">
                            <span>Tijera</span>
                        </div>

                    </div>
                    <a onclick="runChoices()" class="send-button">Enviar</a>
                </div>
    
            </div>
    
            <div class="computer">
                <h2 class="subtitle">Mi elección:</h2>
                <img id="comp-image" src="./res/aleatorio.png" alt="">
                <p id="comp-text">Aleatorio</p>
            </div>
        </div>
    </main>
    
    <script src="game.js"></script>
</body>
</html>
